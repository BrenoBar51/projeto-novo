<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-novo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="d-flex flex-column vh-100">
    <main class="h-100 d-flex align-items-center justify-content-center bg-primary">
        <form class="p-4 rounded bg-white">
            <h1 class="d-flex justify-content-center">Login</h1>
            <div class="mb-3 p-2">
                <box-icon name='envelope' type='solid' ></box-icon>
                <label for="floatingInput">Email address</label>
                <input type="email" class="form-control" id="floatingInput" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <box-icon type='solid' name='lock-alt'></box-icon>
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              </div>
              <div class="w-100">
                <button class="btn btn-primary w-100" type="button" value="Entrar">Entrar</button>
            </div>
            <div>
                <a class="d-flex justify-content-center" href="http://#">Lost your Password?</a>
            </div>
        </form>
    </main>
</body>
</html>
